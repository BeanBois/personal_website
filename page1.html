<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="page1_styles.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="game-canvas"></canvas>
        <div class="sliding-window"></div>
        <div id="ui-container">
            <!-- UI elements go here -->
            <img src="public/dolls/Doll_Treecko_III.png" id="treecko" class="doll_decor" data-walkable="false" data-response=""/>
            <img src="public/dolls/Doll_Torchic_III.png" id="torchic" class="doll_decor" data-walkable="false" data-response=""/>
            <img src="public/dolls/Doll_Mudkip_III.png" id="mudkip" class="doll_decor" data-walkable="false" data-response=""/>
            <img src="public/pokemon_resources/sign1.png" id="lovepoem" class="poem_sign" data-walkable="false" data-response="public/texts/page1/love.txt"/>
            <img src="public/pokemon_resources/sign1.png" id="friendpoem" class="poem_sign" data-walkable="false" data-response="public/texts/page1/friend.txt"/>
            <img src="public/pokemon_resources/sign1.png" id="timepoem" class="poem_sign" data-walkable="false" data-response="public/texts/page1/time.txt"/>
            <img src="public/pokemon_resources/sign1.png" id="introduction" class="poem_sign" data-walkable="false" data-response="public/texts/page1/intro.txt"/>

            <img src="public/pokemon_resources/chatbox.png" id="lower_chatbox"> 
            <input type="submit" id="exit" value="exit" class="submit" data-walkable="true">

        </div>
    </div>
    <script src="page1_script_trial.js"></script>
</body>
</html>
